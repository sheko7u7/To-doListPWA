<div class="todo-container">
  <h1>To-Do List</h1>
  <input [(ngModel)]="newTaskTitle" placeholder="Agregar nueva tarea" />
  <button (click)="addTask()">Agregar</button>

  <ul>
    <li *ngFor="let task of tasks">
      <span *ngIf="task.status === 'Completado'" class="completed-arrow">➡️</span>
      <span>{{ task.title }} - {{ task.status }}</span>
      <button (click)="changeStatus(task)">Cambiar estado</button>
      <button (click)="deleteTask(task.id)">Eliminar</button>
    </li>
  </ul>
</div>
